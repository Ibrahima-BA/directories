version: '3.8'

services:
  # Application Cursor
  cursor-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-https://placeholder.supabase.co}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-demo-anon-key}
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL:-https://placeholder.upstash.io}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN:-demo-token}
      - RESEND_API_KEY=${RESEND_API_KEY:-demo-resend-key}
      - LUMA_API_KEY=${LUMA_API_KEY:-demo-luma-key}
    depends_on:
      - redis
    networks:
      - directories-network

  # Application Windsurf (optionnel)
  windsurf-app:
    build:
      context: .
      dockerfile: Dockerfile.windsurf
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-https://placeholder.supabase.co}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-demo-anon-key}
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL:-https://placeholder.upstash.io}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN:-demo-token}
    depends_on:
      - redis
    networks:
      - directories-network
    profiles:
      - windsurf

  # Redis pour le cache et les sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - directories-network
    command: redis-server --appendonly yes

  # Nginx comme reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cursor-app
    networks:
      - directories-network
    profiles:
      - nginx

volumes:
  redis-data:

networks:
  directories-network:
    driver: bridge
